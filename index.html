<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dress Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
        <img src="images/skirts/mini_scirt.png" class="get_skirts" data-src="images/canvas/mini_scirt_canvas.png">
        <img src="images/top/top_1.png" class="get_top" data-src="images/canvas/top/top_1.png">
        <img class="get_fabric" style="width: 100px;height: 100px;object-fit: none;" src="images/fabric/fabric_1.png">
        <img class="get_fabric" style="width: 100px;height: 100px;object-fit: none;" src="images/fabric/fabric_2.png">
        </div>
        <div class="col-sm-6">
          <span class="canvas_box">
            <img src="images/base.png" id="baseImg" class="width100">
            <canvas id="viewport"></canvas>
            <canvas id="skirt"></canvas>
            <canvas id="skirtfabric"></canvas>
            <canvas id="top"></canvas>
            <canvas id="hands"></canvas>
          </span>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>
